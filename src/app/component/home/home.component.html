<div class="container">
    <div class="row">
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Add
            </mat-panel-title>
          </mat-expansion-panel-header>
          
          <div class="d-flex flex-column">
            <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput [(ngModel)]="title">
            </mat-form-field>
        
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput [(ngModel)]="description"></textarea>
            </mat-form-field>
          </div>
          <div class="d-flex flex-row-reverse">
            <button mat-raised-button color="primary" (click)="addNote()" [disabled]="!(title.length>0)">Submit</button>
          </div>
          </mat-expansion-panel>
      </mat-accordion>

      <mat-card id="container moth-card" [ngStyle]="{marginTop: '20px'}">
        <mat-card-title [ngStyle]="{textAlign: 'center'}">ToDo üìù</mat-card-title>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" *ngIf="this.userService.notes.length>0">
          <mat-tab label="All">
            <div *ngFor="let note of this.userService.notes">
              <app-notecard [note]="note"></app-notecard>
            </div>
          </mat-tab>
          <mat-tab label="Incomplete">
            <div *ngFor="let note of this.userService.notes">
              <app-notecard [note]="note" *ngIf="!note.completed"></app-notecard>
            </div>
          </mat-tab>
          <mat-tab label="Completed">
            <div *ngFor="let note of this.userService.notes">
              <app-notecard [note]="note" *ngIf="note.completed"></app-notecard>
            </div>
          </mat-tab>
        </mat-tab-group>
        
      </mat-card>
      
    </div>
</div>
