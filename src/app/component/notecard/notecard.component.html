<app-modal *ngIf="this.userService.edit"></app-modal>

<div class="container mt-2 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            <div class="row p-2 bg-white border rounded cardd">
                <!-- <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="https://i.imgur.com/QpjAiHq.jpg"></div> -->
                <div class="col-md-6 mt-1">
                    <h5>{{product.title}}</h5>
                    <div class="mt-1 mb-1 spec-1"><span>{{product.style}}</span></div>
                    <p class="text-justify text-truncate para mb-0">{{product.description}}<br><br></p>
                
                    <div class="sizes">
                        <h6 class="text-uppercase">Size</h6> 
                        <label class="radio" *ngFor="let size of product.sizes"> <input type="radio" name="size"> <span>{{size}}</span> </label> 
                    </div>
                </div>                    
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">{{product.currencyFormat+" "+product.price}}</h4>
                    </div>
                    <h6 class="text-success" *ngIf="product.isFreeShipping">Free shipping</h6>
                    <h6 class="text-danger strike-text" *ngIf="!product.isFreeShipping">Free shipping</h6>
                    <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm mt-2" type="button" (click)="addToCart(product.key, product.title, product.description, product.price, product.currencyFormat, product.isFreeShipping)">Add to cart</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
