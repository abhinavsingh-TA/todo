<div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" (clickOutside)="closeModal()">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="recipient-name" [(ngModel)]="editTitle">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label" >Description:</label>
              <textarea class="form-control" id="message-text" (keyup)="autogrow()" [(ngModel)]="editDesc" [ngStyle]="{height: editDesc.length/2+'px', maxHeight: '400px'}"></textarea>
            </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" [ngStyle]="{backgroundColor: '#6B5B95', color: 'whitesmoke'}" data-dismiss="modal" (click)="closeModal()">Close</button>
          <button type="button" class="btn" [ngStyle]="{backgroundColor: '#6B5B95', color: 'whitesmoke'}" (click)="saveChanges(editKey)" [disabled]="!(editTitle.length>0)">Save Note</button>
        </div>
      </div>
    </div>
  </div>
